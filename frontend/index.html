<!DOCTYPE html>
<html>
<head>
  <title>Local AI Chat</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background-color: #343541;
      color: #ececf1;
      display: flex;
      height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 260px;
      background-color: #202123;
      padding: 16px;
      display: flex;
      flex-direction: column;
    }

    .sidebar h2 {
      font-size: 15px;
      font-weight: 600;
      margin-bottom: 16px;
    }

    .new-chat {
      background: #343541;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
      text-align: center;
      border: 1px solid #3e3f4b;
      transition: 0.2s;
    }

    .new-chat:hover {
      background: #3e3f4b;
    }

    /* Main */
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .chat-header {
      padding: 14px;
      border-bottom: 1px solid #3e3f4b;
      text-align: center;
      font-weight: 600;
      background-color: #343541;
    }

    /* Messages */
    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .message-row {
      display: flex;
      width: 100%;
    }

    .user-row {
      justify-content: flex-end;
    }

    .message {
      max-width: 700px;
      padding: 14px 18px;
      border-radius: 12px;
      font-size: 15px;
      line-height: 1.6;
      white-space: pre-wrap;
    }

    .user {
      background-color: #444654;
    }

    .bot {
      background-color: #3e3f4b;
    }

    .typing {
      opacity: 0.7;
      font-style: italic;
    }

    /* Input */
    .input-container {
      padding: 20px;
      background: #343541;
      border-top: 1px solid #3e3f4b;
    }

    .input-box {
      max-width: 800px;
      margin: auto;
      display: flex;
      align-items: center;
      background: #40414f;
      border-radius: 12px;
      padding: 10px 14px;
    }

    textarea {
      flex: 1;
      resize: none;
      border: none;
      outline: none;
      background: transparent;
      color: #ececf1;
      font-size: 15px;
      max-height: 200px;
      line-height: 1.5;
    }

    button {
      background: #19c37d;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      font-weight: 500;
      transition: 0.2s;
    }

    button:hover {
      opacity: 0.9;
    }

    /* Scrollbar */
    .messages::-webkit-scrollbar {
      width: 6px;
    }

    .messages::-webkit-scrollbar-thumb {
      background: #555;
      border-radius: 10px;
    }

  </style>
</head>

<body>

  <div class="sidebar">
    <h2>Local Llama3 Chatbot</h2>
    <div class="new-chat" onclick="newChat()">+ New Chat</div>
  </div>

  <div class="chat-container">
    <div class="chat-header">Salman Local Llama3 Chat</div>

    <div class="messages" id="messages"></div>

    <div class="input-container">
      <div class="input-box">
        <textarea id="prompt" rows="1" placeholder="Send a message..."></textarea>
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>

<script>
  const messagesDiv = document.getElementById("messages");
  const textarea = document.getElementById("prompt");

  // Auto resize textarea
  textarea.addEventListener("input", () => {
    textarea.style.height = "auto";
    textarea.style.height = textarea.scrollHeight + "px";
  });

  // Enter to send, Shift+Enter for new line
  textarea.addEventListener("keydown", function (event) {
    if (event.key === "Enter" && !event.shiftKey) {
      event.preventDefault();
      sendMessage();
    }
  });

  async function sendMessage() {
    const text = textarea.value.trim();
    if (!text) return;

    addMessage(text, "user");
    textarea.value = "";
    textarea.style.height = "auto";

    const typingDiv = addMessage("Thinking...", "bot");
    typingDiv.classList.add("typing");

    try {
      const response = await fetch("/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt: text })
      });

      const data = await response.json();
      typingDiv.classList.remove("typing");
      typingDiv.innerText = data.response;
    } catch (error) {
      typingDiv.classList.remove("typing");
      typingDiv.innerText = "Error connecting to server.";
    }

    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  }

  function addMessage(text, type) {
    const row = document.createElement("div");
    row.classList.add("message-row");
    if (type === "user") row.classList.add("user-row");

    const message = document.createElement("div");
    message.classList.add("message", type);
    message.innerText = text;

    row.appendChild(message);
    messagesDiv.appendChild(row);

    messagesDiv.scrollTop = messagesDiv.scrollHeight;
    return message;
  }

  function newChat() {
    messagesDiv.innerHTML = "";
  }
</script>

</body>
</html>
